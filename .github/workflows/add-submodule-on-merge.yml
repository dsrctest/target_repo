name: Add submodule after PR merge
on:
  pull_request:
    types: [closed]
permissions:
  contents: write
  pull-requests: write
jobs:
  add-submodule:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      BASE_BRANCH: main
    steps:
      - name: Debug Event Context
        run: |
          echo "Workflow triggered by PR merge"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Merged by: ${{ github.event.pull_request.merged_by.login }}"

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata from PR body
        id: meta
        run: |
          BODY=$(jq -r '.pull_request.body' "$GITHUB_EVENT_PATH")
          
          # Enhanced extraction with trim and error handling
          NAME=$(echo "$BODY" | sed -n 's/^Submodule-Name:[[:space:]]*//p' | head -1 | xargs)
          ORG=$(echo "$BODY" | sed -n 's/^Submodule-Org:[[:space:]]*//p' | head -1 | xargs)
          
          # Validate extracted values
          if [ -z "$NAME" ]; then
            echo "Error: Submodule-Name not found in PR body"
            exit 1
          fi
          
          if [ -z "$ORG" ]; then
            echo "Error: Submodule-Org not found in PR body"
            exit 1
          fi
          
          # Output metadata
          echo "Extracted Submodule Name: $NAME"
          echo "Extracted Organization: $ORG"
          
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "org=$ORG"   >> $GITHUB_OUTPUT
          echo "repo=${ORG}/${NAME}-source" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global init.defaultBranch main

      - name: Create working branch
        id: branch
        run: |
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          BR="add-submodule-${{ steps.meta.outputs.name }}-${TIMESTAMP}"
          git checkout -b "$BR"
          echo "branch=$BR" >> $GITHUB_OUTPUT
          echo "Created working branch: $BR"

      - name: Validate GitHub Token
        env:
          GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN || github.token }}
        run: |
          gh auth status
          gh api user

      - name: Create org repo if needed
        env:
          GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN || github.token }}
        run: |
          set -x
          REPO="${{ steps.meta.outputs.repo }}"
          
          # Comprehensive repo creation logic
          if gh repo view "$REPO" >/dev/null 2>&1; then
            echo "Repository $REPO already exists"
          else
            echo "Attempting to create repository: $REPO"
            gh repo create "$REPO" \
              --private \
              --description "Source repository for ${{ steps.meta.outputs.name }}" \
              || {
                echo "Failed to create repository"
                exit 1
              }
          fi

      - name: Split folder history and push to org repo
        env:
          GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
        run: |
          FOLDER="${{ steps.meta.outputs.name }}"
          REPO_URL="https://github.com/${{ steps.meta.outputs.repo }}.git"
          
          # Comprehensive subtree splitting
          if git subtree split --prefix="$FOLDER" -b tmp/split; then
            git push --force "$REPO_URL" tmp/split:main
          else
            # Fallback method if subtree split fails
            TMPDIR=$(mktemp -d)
            cp -r "$FOLDER" "$TMPDIR/repo"
            cd "$TMPDIR/repo"
            
            git init
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            
            git add .
            git commit -m "Initial commit for $FOLDER-source"
            git branch -M main
            
            git remote add origin "$REPO_URL"
            git push -u origin main
          fi

      - name: Replace folder with submodule
        run: |
          NAME="${{ steps.meta.outputs.name }}"
          URL="https://github.com/${{ steps.meta.outputs.repo }}.git"
          
          # Robust submodule handling
          git submodule deinit -f "$NAME" || true
          git rm -rf "$NAME" || true
          rm -rf ".git/modules/$NAME" || true
          
          git submodule add "$URL" "$NAME"
          git add .gitmodules "$NAME"
          git commit -m "Replace $NAME with submodule" || echo "No changes to commit"

      - name: Push branch
        run: git push -u origin "${{ steps.branch.outputs.branch }}"

      - name: Create follow-up PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base "${{ env.BASE_BRANCH }}" \
            --head "${{ steps.branch.outputs.branch }}" \
            --title "Add submodule ${{ steps.meta.outputs.name }}" \
            --body "Converted folder to submodule: https://github.com/${{ steps.meta.outputs.repo }}"
