name: PR Submodule Creation Workflow

on:
  pull_request:
    types: [closed]

jobs:
  create-submodule:
    # Only run if the PR is merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up Git
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'

    - name: Create Submodule
      env:
        GITHUB_TOKEN: ${{ secrets.ORGANIZATION_REPO_TOKEN }}
        TARGET_REPO: https://github.com/dsrctest/target_repo.git
        ORGANIZATION_URL: https://github.com/your-organization
      run: |
        # Clone the target repository
        git clone $TARGET_REPO temp_submodule

        # Create .gitmodules file
        echo "[submodule \"target_repo\"]" > .gitmodules
        echo "    path = target_repo" >> .gitmodules
        echo "    url = $ORGANIZATION_URL/target_repo.git" >> .gitmodules

        # Add submodule
        git submodule add $TARGET_REPO target_repo

        # Push changes to the main repository
        git add .gitmodules target_repo
        git commit -m "Add target_repo as submodule"
        git push origin HEAD:main