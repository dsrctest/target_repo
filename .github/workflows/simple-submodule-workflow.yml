name: Simple Submodule Workflow

on:
  pull_request:
    types: [opened, closed]
  workflow_dispatch:
    inputs:
      folder_name:
        description: 'Folder name to convert to submodule'
        required: true
        type: string
      new_repo:
        description: 'New repository name (owner/repo-name)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  convert-to-submodule:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract metadata
      id: meta
      run: |
        # Check if this is a manual trigger or PR merge
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger - use inputs
          FOLDER_NAME="${{ inputs.folder_name }}"
          NEW_REPO="${{ inputs.new_repo }}"
          ORG_NAME=$(echo "$NEW_REPO" | cut -d'/' -f1)
        else
          # PR merge - extract from PR body
          BODY=$(jq -r '.pull_request.body' "$GITHUB_EVENT_PATH")
          FOLDER_NAME=$(echo "$BODY" | grep -o 'Submodule-Name:[[:space:]]*[^[:space:]]*' | cut -d: -f2 | tr -d ' ')
          ORG_NAME=$(echo "$BODY" | grep -o 'Submodule-Org:[[:space:]]*[^[:space:]]*' | cut -d: -f2 | tr -d ' ')
          
          # Default values if not found in PR body
          if [ -z "$FOLDER_NAME" ]; then
            FOLDER_NAME="submodule-$(date +%s)"
          fi
          if [ -z "$ORG_NAME" ]; then
            ORG_NAME="dsrctest"
          fi
          NEW_REPO="$ORG_NAME/$FOLDER_NAME-source"
        fi
        
        echo "folder_name=$FOLDER_NAME" >> $GITHUB_OUTPUT
        echo "org_name=$ORG_NAME" >> $GITHUB_OUTPUT
        echo "new_repo=$NEW_REPO" >> $GITHUB_OUTPUT

    - name: Configure Git
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Create new repository
      env:
        GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN || github.token }}
      run: |
        NEW_REPO="${{ steps.meta.outputs.new_repo }}"
        
        echo "Checking if repository $NEW_REPO exists..."
        
        # Check if repository already exists
        if gh repo view "$NEW_REPO" >/dev/null 2>&1; then
          echo "âœ… Repository $NEW_REPO already exists"
        else
          echo "ðŸ”¨ Creating new repository: $NEW_REPO"
          
          # Create the repository
          if gh repo create "$NEW_REPO" \
            --private \
            --description "Source repository for ${{ steps.meta.outputs.folder_name }}" \
            --confirm; then
            echo "âœ… Successfully created repository: $NEW_REPO"
            
            # Wait a moment for GitHub to fully initialize the repository
            echo "â³ Waiting for repository to be fully initialized..."
            sleep 5
            
            # Verify the repository was created
            if gh repo view "$NEW_REPO" >/dev/null 2>&1; then
              echo "âœ… Repository $NEW_REPO is ready"
            else
              echo "âŒ Failed to verify repository creation"
              exit 1
            fi
          else
            echo "âŒ Failed to create repository: $NEW_REPO"
            exit 1
          fi
        fi

    - name: Push folder content to new repository
      env:
        GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN || github.token }}
      run: |
        FOLDER="${{ steps.meta.outputs.folder_name }}"
        NEW_REPO="${{ steps.meta.outputs.new_repo }}"
        
        # Check if folder exists
        if [ ! -d "$FOLDER" ]; then
          echo "Error: Folder $FOLDER not found"
          exit 1
        fi
        
        # Create temporary directory
        TMPDIR=$(mktemp -d)
        cd "$TMPDIR"
        
        # Clone the repository using GitHub CLI
        echo "ðŸ” Attempting to clone repository: $NEW_REPO"
        
        # Verify the repository exists before cloning
        if ! gh repo view "$NEW_REPO" >/dev/null 2>&1; then
          echo "âŒ Repository $NEW_REPO does not exist or is not accessible"
          echo "ðŸ” Available repositories:"
          gh repo list --limit 10
          exit 1
        fi
        
        echo "âœ… Repository $NEW_REPO exists, proceeding with clone..."
        gh repo clone "$NEW_REPO" repo
        
        if [ ! -d "repo" ]; then
          echo "âŒ Failed to clone repository $NEW_REPO"
          exit 1
        fi
        
        cd repo
        echo "âœ… Successfully cloned into repo directory"
        
        # Copy folder content from the original repository
        # Handle both empty and non-empty folders
        if [ -d "$GITHUB_WORKSPACE/$FOLDER" ]; then
          echo "Found folder: $FOLDER"
          # Check if folder has any contents
          if [ "$(ls -A "$GITHUB_WORKSPACE/$FOLDER" 2>/dev/null)" ]; then
            echo "Copying contents from $FOLDER"
            # Copy all contents (including hidden files)
            cp -r "$GITHUB_WORKSPACE/$FOLDER"/. . 2>/dev/null || true
          else
            echo "Folder $FOLDER is empty, creating placeholder"
          fi
        else
          echo "Warning: Folder $FOLDER not found, creating placeholder"
        fi
        
        # Ensure we always have at least one file to commit
        if [ ! "$(ls -A . 2>/dev/null)" ]; then
          echo "Creating README.md placeholder"
          echo "# $FOLDER" > README.md
          echo "" >> README.md
          echo "This is the source repository for the $FOLDER submodule." >> README.md
          echo "" >> README.md
          echo "## Contents" >> README.md
          echo "This repository contains the source code for the $FOLDER component that is included as a submodule in the main project." >> README.md
          echo "" >> README.md
          echo "## Usage" >> README.md
          echo "This submodule is automatically managed by the main repository's workflow system." >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "*Generated automatically on $(date)*" >> README.md
        fi
        
        # Configure git
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        
        # Add and commit changes
        git add .
        git commit -m "Add $FOLDER source content"
        
        # Use GitHub CLI to push (more reliable)
        gh auth setup-git
        git push origin main
        
        echo "Successfully pushed content to $NEW_REPO"

    - name: Convert to submodule
      env:
        GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN || github.token }}
      run: |
        FOLDER="${{ steps.meta.outputs.folder_name }}"
        NEW_REPO="${{ steps.meta.outputs.new_repo }}"
        REPO_URL="https://github.com/$NEW_REPO.git"
        
        # Configure Git authentication for submodule operations
        gh auth setup-git
        
        # Remove existing folder
        git rm -rf "$FOLDER" || true
        
        # Add as submodule
        git submodule add "$REPO_URL" "$FOLDER"
        
        # Commit submodule addition
        git add .gitmodules "$FOLDER"
        git commit -m "Convert $FOLDER to submodule from $NEW_REPO"

    - name: Push changes
      env:
        GH_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN || github.token }}
      run: |
        # Use GitHub CLI for authentication
        gh auth setup-git
        
        git push origin main
        echo "Successfully converted ${{ steps.meta.outputs.folder_name }} to submodule"
